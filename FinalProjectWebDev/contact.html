    <div class="container contact-form">
        <div class="contact-image">
            <img src="img/Logo.png" alt="rocket_contact" />
        </div>
        <form method="post" action="./index.html">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" required
                            value="" />
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="optForNewsLetter">Send me the weekly News Letter</label>   
                        <input type="checkbox" id="optForNewsLetter" class="form-check-input ml-4">
                    </div>
                    <div class="form-check-inline mb-4">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Inside Canada
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Outside Canada
                        </label>
                    </div>
                    <div class="dropdown dropright mb-4">
                        <button  type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            Province of Choice
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Quebec</a>
                            <a class="dropdown-item" href="#">Alberta</a>
                            <a class="dropdown-item" href="#">British Columbia</a>
                            <a class="dropdown-item" href="#">Manitoba</a>
                            <a class="dropdown-item" href="#">New Brunswick</a>
                            <a class="dropdown-item" href="#">Newfoundland and Labrador</a>
                            <a class="dropdown-item" href="#">Northwest Territories</a>
                            <a class="dropdown-item" href="#">Nova Scotia</a>
                            <a class="dropdown-item" href="#">Nunavut</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class=" btn-primary" value="Send Message" />
                        <!-- <a href="index.html" class="btn btn-primary btn-xl">Send Message</a> -->
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea required name="txtMsg" class="form-control" placeholder="Your Message *"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
